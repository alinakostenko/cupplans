<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupplans</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="bronze">
            <p>$2</p>
            <img src="img/smoke.png">
            <img class="cup" src="img/cup.png" height="77" width="135"/>
            <img class="been" src="img/bean.png" height="45" width="37"/>
            <h2>Bronze</h2>
            <p class="description">any cup of coffee<br>until $3</p>
        </div>
        <div class="gold">
            <p>$3</p>
            <img src="img/smoke.png">
            <img class="cup" src="img/cup_gold.png" height="77" width="135"/>
            <img class="been" src="img/bean.png" height="45" width="37"/>
            <h2>Gold</h2>
            <p class="description">any cup of coffee<br>until $5</p>
        </div>
        <div class="silver">
            <p>$2.5</p>
            <img src="img/smoke.png">
            <img class="cup" src="img/cup_silver.png" height="77" width="135"/>
            <img class="been" src="img/bean.png" height="45" width="37"/>
            <h2>Silver</h2>
            <p class="description">any cup of coffee<br>until $4</p>
        </div>
    </div>
</body>
</html>
